	<link rel="stylesheet" href="lib/follikill.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="lib/fonts.css" type="text/css" media="screen" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script>
		$( document ).ready(function() {
			
			function adjust()
			{
				el_top=0;
				if (($( window ).height()-640)/2 > 0) el_top = ($( window ).height()-640)/2
				$('#logo').css({left: $('#image').width(), top: el_top})
				$('#logo').fadeIn("slow")
			}
			
			setTimeout(function() {
				adjust()
			}, 500);

			
			$( window ).resize(function() {
				adjust()
			});
			
		});	
	</script>
</head>
